<span>
  <h2>  {{text}}</h2>
</span>

<mat-spinner *ngIf="imageSrc == null"> </mat-spinner>

<div class="main_image">
  <a (click)="putItem($event)">
    <img class="garden-image" *ngIf="imageSrc !== null" src="{{ imageSrc }}">
      <mat-icon (click)="openItem(item)" *ngFor="let item of items" class="items_icon" color="warn" [style.left.px]="item.x" [style.top.px]="item.y">radio_button_checked</mat-icon>
  </a>
</div>
