<div class="garden_title">
  <h2 align="center">  {{text}}</h2>
</div>

<mat-tab-group>
  <mat-tab label="Карта"> 
  
  <mat-slider (change)="test2($event)" min="0.5" max="{{screenSizeIndex * 2}}" step="0.1" value="{{sliderValue}}" vertical></mat-slider>

  <div class="main_image" fxLayout="row" fxLayoutAlign="center">
      
    <a class="garden_image" (tap)="putItem($event)" (click)="putItem($event)">
       <div #wrapper class="wrapper_image" [style.width.%]="wrapperWidth">
        <img #image class="image-src" *ngIf="imageSrc !== null" src="{{ imageSrc }}" (load)="test3()">
        <mat-icon  matTooltip="<Название>" (tap)="openItem(item)" *ngFor="let item of items" class="items_icon" color="warn" [style.left.%]="item.coord.x" [style.top.%]="item.coord.y">radio_button_checked</mat-icon>
        <div class="items_icon" *ngFor="let itemOld of itemsDb" [style.left.%]="itemOld.coord.x" [style.top.%]="itemOld.coord.y">
          <mat-icon class="items_icon" (tap)="openItem(itemOld)" color="accent" >radio_button_checked</mat-icon>
          <span class="tooltip">{{ itemOld.name }}</span>
        </div>
      </div>
    </a>
  </div>
</mat-tab>
  <mat-tab label="Таблица">  </mat-tab>
  <mat-tab label="Настройки">  </mat-tab>
</mat-tab-group>
